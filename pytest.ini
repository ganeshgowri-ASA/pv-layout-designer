[pytest]
# Pytest configuration for PV Layout Designer

# Python path setup
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (if using pytest-cov)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# Test directories
testpaths = tests
